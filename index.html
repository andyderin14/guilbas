<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Enlace a foto Guilbas svg navegador -->
  <link rel="shortcut icon" href="./img/guilbas_logo-remove-sin fondo.png">


  <title>Guilbas Urban Wear</title>


  <!-- Enlace a tipografía Barlow Semi Condensed -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
  <!-- Enlace a ícono carrito de fonts Google -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Enlace a ícono eliminar de fonts Google -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />

  <!-- Enlace a ícono cerrar de fonts Google -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!--Vinculación CSS -->
  <link rel="stylesheet" href="./css/estilos.css">
  <!-- Enlace a librería sweetalert2 CDN -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <header>
    <img class="logoGuilbas-header" src="./img/logo_guilbas_urbar_wear-sin_fondo.png" alt="logoGuilbasBody" height="50"
      width="50">
    <button class="carrito-btn" id="carrito-modal"><span class="material-symbols-outlined">shopping_cart</span><span
        id="contador-carrito">0</span></button>
  </header>

  <div id="filtroProductos">
    <h2 id="filtroTitulo">Filtrar por categorías</h2>
    <form id="filtroCategorias" action="">
        <label class="filtro-categorias"><input type="radio" value="Remeras" name="categorias" id="categoriaRemeras">Remeras</label>
        <label class="filtro-categorias"><input type="radio" value="Musculosas" name="categorias" id="categoriaMusculosas">Musculosas</label>
        <label class="filtro-categorias"><input type="radio" value="Bermudas" name="categorias" id="categoriaBermudas">Bermudas</label>
        <label class="filtro-categorias"><input type="radio" value="Buzos" name="categorias" id="categoriaBuzos">Buzos</label>
        <label class="filtro-categorias"><input type="radio" value="Pantalones" name="categorias" id="categoriaPantalones">Pantalones</label>
        <label class="filtro-categorias"><input type="radio" value="Camperas" name="categorias" id="categoriaCamperas">Camperas</label>
        <div class="filtroIdFiltrar-mediaQuery">
          <input id="filtroIdFiltrar" type="button" value="Filtrar">
        </div>
    </form>
    <button id="filtroIdReestablecer">Reestablecer</button>
</div>

  <main id="card-container">

  <div class="modal-container" id="modal-container">
    <div class="modal-carrito">
      <div class="modal-header">
        <h2 class="modal-carritoCompras">Carrito de compras</h2>
        <button id="modal-cerrar" class="material-symbols-outlined">cancel</button>
      </div>
      <div id="carrito-contenedor"></div>
      <h3 class="modal-precioTotalProductos">Precio total: $<span id="modal-precioTotal">0</span></h3>
      <div class="modal-vaciarCarrito">
        <button id="vaciarCarrito" class="modal-btn-vaciarCarrito">Vaciar carrito</button>
      </div>
      <div class="modal-logo">
        <img src="./img/guilbas_logo-remove-sin fondo.png">
        <div class="modal-logo-texto">
          <span>Guilbas Urban Wear</span>
        </div>
      </div>
    </div>
  </div>

</main>


  <footer>
    <img class="logoGuilbas-header" src="./img/logo_guilbas_urbar_wear-sin_fondo.png" alt="logoGuilbasBody" height="50"
      width="50">
    <nav class="nav-footer">
        <a href="#">
        <img class="iconoGuilbas" src="./img/guilbas logo.png" alt="GuilbasIcon" width="30" height="30">

        <a href="https://wa.me/+5402235445108" target="_blank">
          <img class="iconoWsp" src="./img/iconWspPixcel.png" alt="whatsapp" width="30" height="30">
        </a>

        <a href="https://www.facebook.com/guilbaswear" target="_blank">
          <img class="iconoFace" src="./img/iconFacePixcel.png" alt="facebook" width="30" height="30">
        </a>

        <a href="https://www.instagram.com/guilbaswear/" target="_blank">
          <img class="iconoIg" src="./img/iconIgPixcel.png" alt="instagram" width="30" height="30">
        </a>
    </nav>
  </footer>

  <script src="./stock.js"></script>
  <script src="./carritoIndex.js"></script>
  <script src="./filtros.js"></script>
  <script src="./modal.js"></script>
  <script src="./app.js"></script>
</body>

</html>
