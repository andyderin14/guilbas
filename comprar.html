  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
  <!-- Enlace a ícono carrito de fonts Google -->

    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

  <header>

          <a class="btnVolverPagInicio" href="./index.html">Volver</a>
  </header>


<main class="main-comprar" id="comprarContainer">

  <form id="form">
    <div class="field">
      <label for="from_name">Nombre:</label>
      <input type="text" name="from_name" id="from_name" placeholder="Nombre...">
    </div>
    <div class="field">
      <label for="message">Opiniones sobre la compra:</label>
      <input type="text" name="message" id="message" placeholder="Mi mensaje es...">
    </div>
    <div class="field">
      <label for="email_id">E-mail:</label>
      <input type="text" name="email_id" id="email_id" placeholder="ejemplo@gmail.com">
    </div>
    <input type="submit" id="button" value="Enviar Email" >
  </form>


</main>


  <footer class="footer-comprarPag">
    <img class="logoGuilbas-header" src="./img/logo_guilbas_urbar_wear-sin_fondo.png" alt="logoGuilbasBody" height="50"
      width="50">
    <nav class="nav-footer">
        <a href="#">
        <img class="iconoGuilbas" src="./img/guilbas logo.png" alt="GuilbasIcon" width="30" height="30">

        <a href="https://wa.me/+5402235445108" target="_blank">
          <img class="iconoWsp" src="./img/iconWspPixcel.png" alt="whatsapp" width="30" height="30">
        </a>

        <a href="https://www.facebook.com/guilbaswear" target="_blank">
          <img class="iconoFace" src="./img/iconFacePixcel.png" alt="facebook" width="30" height="30">
        </a>

        <a href="https://www.instagram.com/guilbaswear/" target="_blank">
          <img class="iconoIg" src="./img/iconIgPixcel.png" alt="instagram" width="30" height="30">
        </a>
    </nav>
  </footer>

  <script src="./stock.js"></script>

  <script src="./filtros.js"></script>
  <script src="./modal.js"></script>
  <script src="./comprar.js"></script>
  <script src="./app.js"></script>
